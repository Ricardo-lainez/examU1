<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Bank System</title>
</head>
<body>

<h2>Bank Management System</h2>

<form action="insert.php" method="POST">
    <input type="text" name="name" placeholder="Bank Name" required>
    <input type="text" name="country" placeholder="Country" required>
    <input type="text" name="swift_code" placeholder="SWIFT Code" required>
    <input type="number" step="0.01" name="assets_usd" placeholder="Assets (USD)" required>
    <input type="number" min="1" max="10" step="0.1" name="rating" placeholder="Rating (1-10)" required>
    
    <button type="submit">Insert Bank</button>
</form>

<script>
function showRisk() {
    const rating = document.querySelector('input[name="rating"]').value;
    if (rating >= 8) alert('Low Risk Bank');
    else if (rating >= 6) alert('Medium Risk Bank');
    else if (rating > 0) alert('High Risk Bank');
}
document.querySelector('input[name="rating"]').addEventListener('blur', showRisk);
</script>

</body>
</html>
